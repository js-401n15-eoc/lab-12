<!DOCTYPE html>
<html>
  <head>
    <title>Auth Test</title>
  </head>

  <body>
    <main>
      <a id="oauth" href="#">Login with LinkedIn</a>
    </main>

    <script>
      let URL = 'https://www.linkedin.com/oauth/v2/authorization';

      let options = {
        response_type: 'code',
        client_id: '86s1nipqxrivjs',
        redirect_uri: 'http://localhost:3000/linkedin-auth',
        scope: 'scope=r_liteprofile%20r_emailaddress%20w_member_social',
        state: 'johnsdoghasfleas',
      };

      let QueryString = Object.keys(options)
        .map(key => {
          return `${key}=` + encodeURIComponent(options[key]);
        })
        .join('&');

      let authURL = `${URL}?${QueryString}`;

      let link = document.getElementById('oauth');
      link.setAttribute('href', authURL);
    </script>
  </body>
</html>
